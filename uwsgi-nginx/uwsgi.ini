[uwsgi]
chdir = /var/jm-schedule
#wsgi-file = run.py
module = uwsgi_run
callable = app
#manage-script-name = true 
##开发模式使用
#py-autoreload = true 
#http-socket = :8003 
#socket = :8003
##开启主进程
master = true
##
socket = /tmp/uwsgi.sock
chmod-socket = 666
##
#plugin = python,http
##进程数
processes = 2
##线程数
threads = 2
max-requests = 500
vacuum = true
harakiri=60
##缓冲区设置
post-buffering = 65536 # 不设置会导致上传大文件失败
buffer-size = 65536 ##
